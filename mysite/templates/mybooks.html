<table>
    <tr bgcolor='red'>
        <td>编号</td>
        <td>标题</td>
    </tr>
{% for i in books %}
    {% if forloop.counter|divisibleby:"2" %}
    <tr bgcolor='yellow'>
    {% else %}
    <tr bgcolor='green'>
    {% endif %}
  
    <td>{{ forloop.counter }}</td>
    <td>{{ i }}</td>
</tr>
{% endfor %}
</table>
