<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-form {
            background-color: #ffffff;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            width: 350px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-header h1 {
            color: #333333;
        }
        
        .form-header p {
            color: #666666;
            margin-top: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #333333;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #007bff;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>登录页面</title>
</head>
<body>
    <div class="login-form">
        <div class="form-header">
            <h1>欢迎回来！</h1>
            <p>请登录继续。</p>
        </div>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    <form action="/login_withORM/" method="post">
       <!--<form action="/login_withORM/" method="post">--> 
        <!--<form action="/login_withSQL/" method="post">-->
            {% csrf_token %} 
         <!--csrf 全称是 Cross Site Request Forgery。这是 Django 提供的防止伪装提交请求的功能。POST 方法提交的表格，必须有此标签。-->
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
            <div class="forgot-password">
                <a href="#">忘记密码？</a>
            </div>
        </form>
    </div>
</body>
</html>
